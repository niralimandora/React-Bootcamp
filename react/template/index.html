<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Slider -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" style="height: 600px;">
            <div class="carousel-item active">
                <img src="https://tse3.mm.bing.net/th?id=OIP.Hxuxp8yZeNZCWizvjS7KTQHaE8&pid=Api&P=0&h=180" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://tse1.mm.bing.net/th?id=OIP.0zKX9ckO5fulh__A6ickqwHaDt&pid=Api&P=0&h=180" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://tse3.mm.bing.net/th?id=OIP.UheQ4PNL_ub_4UA0CU9gpgHaD4&pid=Api&P=0&h=180" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Body Content -->
    <div class="container my-5">
        <h2 class="text-center">Welcome to My Website</h2>
        <p class="text-center">This is a simple webpage using Bootstrap.</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 My Website | Follow us on 
            <a href="#" class="text-white">Twitter</a>, 
            <a href="#" class="text-white">Facebook</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
